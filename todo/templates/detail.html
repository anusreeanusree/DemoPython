{% extends 'base.html' %}
{% block content %}
<div class="col-md-6">
            <h4>Task to be completed</h4>

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.task_date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoprojectapp:delete' task.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'todoprojectapp:update' task.id %}">UPDATE</a>
                </div>
            </div>

</div>
<br>
    {% endblock %}
