{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col_md_12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="taskname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="task_date" placeholder="enter your date">
                </div><br>
                    <input type="submit" class="btn btn-success">
            </form>




        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.task_date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoprojectapp:delete' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'todoprojectapp:update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
